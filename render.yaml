services:
  # Backend API Service
  - type: web
    name: han-ngu-hub-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: PORT
        value: 10000  # Render uses port 10000
      - key: FRONTEND_URL
        sync: false  # Set to your frontend URL
      - key: GEMINI_API_KEY
        sync: false  # Optional, set if using AI features
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: han-ngu-hub-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set to your backend URL + /api

  # PostgreSQL Database
  - type: pspg
    name: han-ngu-hub-db
    plan: starter
    databaseName: han_ngu_hub
    postgresMajorVersion: 14

